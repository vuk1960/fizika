<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Fizika mester - Newton t√∂rv√©nyei oktat√≥csomag</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 950px; margin: 20px auto; padding: 20px; background: #eceff1; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .mode-selector { display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; background: #cfd8dc; padding: 15px; border-radius: 10px; }
        .mode-btn { padding: 12px 30px; border: none; cursor: pointer; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .mode-btn.active { background: #1a237e; color: white; transform: scale(1.05); }
        
        .nav-menu { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .nav-btn { background: #e0e0e0; border: none; padding: 12px; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .nav-btn.active { background: #2196f3; color: white; }
        .nav-btn.completed { background: #4caf50 !important; color: white; }

        .theory-box { background: #e3f2fd; padding: 15px; border-left: 6px solid #2196f3; border-radius: 6px; margin-bottom: 20px; display: none; line-height: 1.5; }
        .theory-btn { background: #ff9800; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 6px; font-weight: bold; margin-bottom: 10px; }

        .exercise-area { border: 2px solid #e1e4e8; padding: 25px; border-radius: 10px; background: #fafafa; min-height: 250px; }
        input { padding: 10px; width: 140px; border: 2px solid #ccc; border-radius: 6px; font-size: 1.1em; }
        .action-btn { background: #4caf50; color: white; border: none; padding: 12px 25px; cursor: pointer; border-radius: 6px; font-weight: bold; margin: 5px; }
        .solution { display: none; background: #fffde7; padding: 15px; border-radius: 8px; border: 1px solid #fbc02d; margin-top: 15px; line-height: 1.6; }
        .timer { font-size: 1.5em; font-weight: bold; text-align: right; color: #d32f2f; margin-bottom: 5px; }
        .grade-box { display: none; text-align: center; padding: 30px; border: 5px solid #1a237e; border-radius: 15px; background: #e8eaf6; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <div id="exam-timer" class="timer" style="display:none;">00:00</div>
    <h1 style="text-align:center; color: #1a237e;">Dinamika: Newton t√∂rv√©nyei</h1>
    <h1 style="text-align:right; color: #1a237e; font-size: 1rem;"> <a href="index.html">‚Üê Vissza az index oldalra</a></h1>
   
    <div class="mode-selector">
        <button id="mode-gyak" class="mode-btn active" onclick="setMode('gyak')">Gyakorl√°s</button>
        <button id="mode-felel" class="mode-btn" onclick="setMode('felel')">Felel√©s (Jegyre)</button>
    </div>

    <div class="nav-menu">
        <button class="nav-btn active" id="btn-dyn1" onclick="switchCat('dyn1')">I. Tehetetlens√©g</button>
        <button class="nav-btn" id="btn-dyn2" onclick="switchCat('dyn2')">II. Alapt√∂rv√©ny (F=ma)</button>
        <button class="nav-btn" id="btn-dyn3" onclick="switchCat('dyn3')">III. K√∂lcs√∂nhat√°s</button>
        <button class="nav-btn" id="btn-force" onclick="switchCat('force')">S√∫rl√≥d√°s / Rug√≥</button>
    </div>

    <button class="theory-btn" onclick="toggleTheory()">üìñ Elm√©leti √∂sszefoglal√≥</button>
    <div id="theory-text" class="theory-box"></div>

    <div class="exercise-area">
        <div id="exercise-text" style="font-size: 1.25em; margin-bottom: 20px; line-height: 1.4;"></div>
        <div id="inputs-container"></div>
        <div id="controls">
            <button class="action-btn" id="check-btn" onclick="checkAnswers()">Ellen≈ërz√©s</button>
            <button class="action-btn" style="background:#673ab7" onclick="generateTask()">√öj feladat</button>
            <button class="action-btn" style="background:#0288d1" id="sol-btn" onclick="showSolution()">Megold√°s levezet√©se</button>
        </div>
        <div id="feedback" style="margin-top: 15px; font-weight: bold;"></div>
        <div id="solution-box" class="solution"></div>
    </div>
    <div id="grade-display" class="grade-box"></div>
</div>

<script>
    let appMode = 'gyak', currentCat = 'dyn1', currentTasks = [], fullSteps = "", solSeen = false;
    let examScore = { dyn1: 0, dyn2: 0, dyn3: 0, force: 0 }, examDone = { dyn1: false, dyn2: false, dyn3: false, force: false };
    let seconds = 0, timerInterval;

    const theoryData = {
        dyn1: "<b>Newton I. t√∂rv√©nye (Tehetetlens√©g):</b><br>Minden test megtartja nyugalm√°t vagy egyenes vonal√∫ egyenletes mozg√°s√°t, am√≠g egy m√°sik test vagy er≈ëhat√°s meg nem v√°ltoztatja. Ha az er≈ëk ered≈ëje nulla (Œ£F=0), a test nem gyorsul.",
        dyn2: "<b>Newton II. t√∂rv√©nye (Dinamika alapt√∂rv√©nye):</b><br>A gyorsul√°s egyenesen ar√°nyos az er≈ëvel √©s ford√≠tottan a t√∂meggel.<br>K√©plet: <b>F = m ¬∑ a</b><br>Egys√©g: Newton (1 N = 1 kg¬∑m/s¬≤).",
        dyn3: "<b>Newton III. t√∂rv√©nye (Hat√°s-ellenhat√°s):</b><br>K√©t test k√∂lcs√∂nhat√°sakor az er≈ëk egyenl≈ë nagys√°g√∫ak √©s ellent√©tes ir√°ny√∫ak.<br><b>F‚ÇÅ = -F‚ÇÇ</b>. Soha nem oltj√°k ki egym√°st, mert k√©t k√ºl√∂n testre hatnak!",
        force: "<b>Er≈ëfajt√°k:</b><br>S√∫rl√≥d√°s: <i>F_s = ¬µ ¬∑ F_nyom√≥</i><br>S√∫lyer≈ë: <i>G = m ¬∑ g</i> (g ‚âà 10 m/s¬≤)<br>Rugalmas er≈ë: <i>F_r = k ¬∑ Œîx</i>"
    };

    function toggleTheory() {
        const box = document.getElementById('theory-text');
        box.innerHTML = theoryData[currentCat];
        box.style.display = (box.style.display === 'block') ? 'none' : 'block';
    }

    function setMode(m) {
        appMode = m;
        document.getElementById('mode-gyak').className = 'mode-btn' + (m === 'gyak' ? ' active' : '');
        document.getElementById('mode-felel').className = 'mode-btn' + (m === 'felel' ? ' active' : '');
        resetExam();
        if(m === 'felel') startTimer(); else stopTimer();
        generateTask();
    }

    function startTimer() { seconds = 0; document.getElementById('exam-timer').style.display = 'block'; clearInterval(timerInterval); timerInterval = setInterval(() => { seconds++; let m = Math.floor(seconds/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0'); document.getElementById('exam-timer').innerText = `${m}:${s}`; }, 1000); }
    function stopTimer() { clearInterval(timerInterval); document.getElementById('exam-timer').style.display = 'none'; }
    
    function resetExam() { 
        examScore = { dyn1: 0, dyn2: 0, dyn3: 0, force: 0 }; 
        examDone = { dyn1: false, dyn2: false, dyn3: false, force: false }; 
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('completed')); 
        document.getElementById('grade-display').style.display = 'none'; 
    }

    function switchCat(cat) { 
        currentCat = cat; 
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); 
        document.getElementById('btn-' + cat).classList.add('active'); 
        if(document.getElementById('theory-text').style.display === 'block') toggleTheory(); 
        generateTask(); 
    }

    function generateTask() {
        document.getElementById('feedback').innerHTML = '';
        document.getElementById('solution-box').style.display = 'none';
        document.getElementById('check-btn').disabled = false;
        solSeen = false;
        
        const r = Math.random();
        if(currentCat === 'dyn1') genDyn1(r);
        else if(currentCat === 'dyn2') genDyn2(r);
        else if(currentCat === 'dyn3') genDyn3(r);
        else if(currentCat === 'force') genForce(r);
        
        renderInputs();
    }

    function renderInputs() { 
        document.getElementById('inputs-container').innerHTML = currentTasks.map((t, i) => 
            `<div style="margin:10px 0;">${t.label}: <input type="number" step="any" id="ans-${i}"> <b>${t.unit}</b></div>`
        ).join(''); 
    }

    // --- FELADATGENER√ÅTOROK Newton t√∂rv√©nyeihez ---

    function genDyn1(r) {
        let f1 = Math.floor(Math.random() * 50) + 10;
        document.getElementById('exercise-text').innerHTML = `Egy testre balr√≥l <b>${f1} N</b> er≈ë hat. Mekkora er≈ënek kell hatnia jobbr√≥l, hogy a test nyugalomban maradjon (azaz az er≈ëk ered≈ëje 0 legyen)?`;
        currentTasks = [{label: "Ellent√©tes er≈ë", a: f1, unit: "N"}];
        fullSteps = `Newton I. t√∂rv√©nye alapj√°n Œ£F = 0. Teh√°t F_bal = F_jobb, azaz ${f1} N.`;
    }

    function genDyn2(r) {
        let m = Math.floor(Math.random() * 10) + 2;
        let a = Math.floor(Math.random() * 5) + 2;
        let f = m * a;
        if(r < 0.5) {
            document.getElementById('exercise-text').innerHTML = `Egy <b>${m} kg</b> t√∂meg≈± testre <b>${f} N</b> er≈ë hat. Mekkora lesz a gyorsul√°sa?`;
            currentTasks = [{label: "Gyorsul√°s (a)", a: a, unit: "m/s¬≤"}];
            fullSteps = `a = F / m = ${f} / ${m} = ${a} m/s¬≤.`;
        } else {
            document.getElementById('exercise-text').innerHTML = `Mekkora er≈ë hat arra a testre, amelynek t√∂mege <b>${m} kg</b> √©s <b>${a} m/s¬≤</b> gyorsul√°ssal mozog?`;
            currentTasks = [{label: "Er≈ë (F)", a: f, unit: "N"}];
            fullSteps = `F = m ¬∑ a = ${m} ¬∑ ${a} = ${f} N.`;
        }
    }

    function genDyn3(r) {
        let f = Math.floor(Math.random() * 200) + 50;
        document.getElementById('exercise-text').innerHTML = `Egy "A" test <b>${f} N</b> er≈ëvel nyomja a "B" testet. Mekkora er≈ëvel hat a "B" test az "A" testre?`;
        currentTasks = [{label: "Ellener≈ë nagys√°ga", a: f, unit: "N"}];
        fullSteps = `Newton III. t√∂rv√©nye (hat√°s-ellenhat√°s) szerint az er≈ëk egyenl≈ë nagys√°g√∫ak, teh√°t ${f} N.`;
    }

    function genForce(r) {
        let m = Math.floor(Math.random() * 20) + 5;
        let mu = 0.2;
        let g = 10;
        let fs = m * g * mu;
        if(r < 0.5) {
            document.getElementById('exercise-text').innerHTML = `Egy <b>${m} kg</b> t√∂meg≈± l√°d√°t cs√∫sztatunk a padl√≥n. A s√∫rl√≥d√°si egy√ºtthat√≥ <b>${mu}</b>. Mekkora a s√∫rl√≥d√°si er≈ë? (g=10)`;
            currentTasks = [{label: "S√∫rl√≥d√°si er≈ë (Fs)", a: fs, unit: "N"}];
            fullSteps = `F_ny = m ¬∑ g = ${m} ¬∑ 10 = ${m*10} N. <br> F_s = ¬µ ¬∑ F_ny = ${mu} ¬∑ ${m*10} = ${fs} N.`;
        } else {
            let k = (Math.floor(Math.random() * 5) + 1) * 100;
            let x = 0.05;
            let fr = k * x;
            document.getElementById('exercise-text').innerHTML = `Egy rug√≥ rug√≥√°lland√≥ja <b>${k} N/m</b>. Mennyi rugalmas er≈ë √©bred benne, ha <b>${x} m</b>-rel ny√∫jtjuk meg?`;
            currentTasks = [{label: "Rugalmas er≈ë (Fr)", a: fr, unit: "N"}];
            fullSteps = `F_r = k ¬∑ Œîx = ${k} ¬∑ ${x} = ${fr} N.`;
        }
    }

    // --- ELLEN≈êRZ√âS √âS LOGIKA ---

    function checkAnswers() {
        let allCorrect = true;
        currentTasks.forEach((t, i) => {
            let val = parseFloat(document.getElementById(`ans-${i}`).value);
            if (Math.abs(val - t.a) > 0.01) allCorrect = false;
        });

        const feedback = document.getElementById('feedback');
        if(allCorrect) {
            feedback.innerHTML = "‚úÖ Helyes v√°lasz!";
            feedback.style.color = "green";
            if(appMode === 'felel') {
                examScore[currentCat] = solSeen ? 0 : 1;
                examDone[currentCat] = true;
                document.getElementById('btn-' + currentCat).classList.add('completed');
                checkExamEnd();
            }
        } else {
            feedback.innerHTML = "‚ùå Hib√°s, pr√≥b√°ld √∫jra!";
            feedback.style.color = "red";
        }
    }

    function showSolution() {
        solSeen = true;
        const box = document.getElementById('solution-box');
        box.innerHTML = `<b>Levezet√©s:</b><br>${fullSteps}`;
        box.style.display = 'block';
    }

    function checkExamEnd() {
        if(Object.values(examDone).every(v => v === true)) {
            stopTimer();
            let total = Object.values(examScore).reduce((a, b) => a + b, 0);
            let percent = (total / 4) * 100;
            let grade = percent >= 85 ? 5 : percent >= 70 ? 4 : percent >= 50 ? 3 : percent >= 35 ? 2 : 1;
            
            const gBox = document.getElementById('grade-display');
            gBox.style.display = 'block';
            gBox.innerHTML = `<h2>Vizsga v√©ge!</h2>
                <p>Eredm√©ny: ${total} / 4 j√≥ els≈ëre (${percent}%)</p>
                <p>Id≈ë: ${document.getElementById('exam-timer').innerText}</p>
                <h1 style="font-size: 4em; color: #1a237e;">JEGY: ${grade}</h1>
                <button class="action-btn" onclick="setMode('gyak')">Vissza gyakorl√°shoz</button>`;
        }
    }

    // Kezd√©s
    generateTask();
</script>

</body>
</html>
